---

- hosts: all
  become: true
  pre_tasks: 

  - name: install updates (CentOS)
    yum:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers 
  become: true
  tasks:

  - name: install mariadb in "Ubuntu" 
    when: ansible_distribution =="Ubuntu"
    package:
     name:
        - mariadb-server
     state: latest

  - name: install mariadb in "CentOS"
    when: ansible_distribution =="CentOS"
    package:
     name:
        - mariadb  
     state: latest

- hosts: ftp_servers  
  become: true
  tasks:

  - name: install tmux in "Ubuntu"
    when: ansible_distribution =="Ubuntu"
    package:
     name:
        - tmux  
     state: latest

  - name: install tmux in "CentOS"
    when: ansible_distribution =="CentOS"
    package:
     name:
        - tmux
     state: latest

  
    
